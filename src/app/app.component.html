<div class="container">
  <app-game-control (setNumber)="incresNumber($event)"></app-game-control>

  <div class="row">
    <div class="col-12">
      <app-odd
        *ngFor="let oddNumber of oddNumbers"
        [showOdd]="oddNumber"
      ></app-odd>
      <app-even
        *ngFor="let evenNumber of evenNumbers"
        [showEven]="evenNumber"
      ></app-even>
    </div>
  </div>
</div>
